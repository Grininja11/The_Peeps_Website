<!DOCTYPE html>
<head>
  <title>GAME - ThePeeps</title>
  <link rel="icon" type="image" href="/Icons/Logos/PEEPS_MAIN_LOGO-Circle_Var.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/CSS/404_Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" id="ThemeStyleSheet" href="/Themes/Dark.css">
</head>
<body>
  

  <select id="ThemeSelect">
    <option value="Dark">Dark Theme</option>
    <option value="MidNight">Mid-Night Theme</option>
    <option value="Light">Light Theme</option>
    <option value="DimLight">Dim-Light Theme</option>
  </select>

  <script>
  function initThemeSelector() {
  const ThemeSelect = document.getElementById("ThemeSelect");
  const ThemeStyleSheet = document.getElementById("ThemeStyleSheet");
  const currentTheme = localStorage.getItem("theme") || "Dark";

  function activateTheme(themeName) {
    ThemeStyleSheet.setAttribute("href", `/Themes/${themeName}.css`)
  }
  ThemeSelect.addEventListener("change", () => {
    activateTheme(ThemeSelect.value);
    localStorage.setItem("theme", ThemeSelect.value);
  });
  ThemeSelect.value = currentTheme;
  activateTheme(currentTheme);
  }
  initThemeSelector();
  </script>
</body>
